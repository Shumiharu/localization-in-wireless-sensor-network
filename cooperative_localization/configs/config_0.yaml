field_range:
  x_top: 30.0
  x_bottom: 0.0
  y_top: 30.0
  y_bottom: 0.0
  grid_interval: 0.1
channel:
  tx_power: 15.0
  path_loss_at_the_reference_distance: 41.33
  path_loss_exponent: 1.96
  shadowing:
    mean: 0.0
    standard_deviation: (10**(0.1*2.73))
  los:
    mean: 0.0
    standard_deviation: 0.6
    probability: 1.0
  nlos:
    mean: 1.62
    standard_deviation: 0.809
    probability: 
  receiver_sensitivity_threshold: -48.0
  distance_error: -.inf
anchors:
  - x: 10.0
    y: 10.0
  - x: 20.0
    y: 10.0
  - x: 10.0
    y: 20.0
  - x: 20.0
    y: 20.0
targets: 
  count: 20
localization:
  is_successive: false 
  is_sorted: true 
  is_cooperative: true 
  is_predictive: true 
  is_recursive: true 
  max_loop: 7
  max_distance_measurement: 1
  max_signal_transmission: 4
  newton_raphson:
    max_loop: 10
    threshold: 10**(-8)
sample_data:
  is_example: true
  filename: sample_data_0.csv
  # filename: sample_data_yamamoto_2.csv
  count: 10000
fingerprint:
  is_example: true
  filename: fingerprint_0.csv 
  count: 10000
model:
  type: svm # svm / rf / lgb / nn / xgb
  # filename: model_yamamoto_2.pkl
  is_built_successively: true 
  is_plot_curves: false 
  is_example: true
  is_division: false 
  filename: model_ex.pkl 
  error_threshold: 2.0
  error_threshold_grid: 0.5
  cost_parameter_range: [0.1, 1.0, 10.0]
evaluation_data:
  is_example: true
  is_successive: false
  filename: evaluation_data_0.csv #
  # filename: evaluation_data_yamamoto_2.csv
  count: 10000
sim_cycles: 100000
